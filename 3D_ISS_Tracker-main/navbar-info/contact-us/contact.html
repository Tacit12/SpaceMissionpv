<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- contact section  -->

<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span></h2>

    <form action="" name="feedback-form">
        <div class="input-box">
            <input type="text" name="NAME" placeholder="Full name">
            <input type="email" name="E-MAIL" placeholder="Enter E-Mail">
        </div>
        <div class="input-box">
            <input type="Number" name="MOBILE NO." placeholder="Mobile number">
            <input type="text" name="E-MAIL SUBJECT" placeholder="email subject">
        </div>
        <textarea name="MESSAGE" id="" cols="30" rows="10" placeholder="Enter message"></textarea>
        <!-- <input type="submit " value="send message " class="btn" size="10"> -->
        <button type="submit" class="btn">Send Message</button>
    </form>
</section>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzs5fZa-tcHQ9cnSsIcEsFHgT1GSJY5cx04FCeMKBoX1rrWQmi6kb7u6lf3UUfoikZZ/exec'
    const form = document.forms['feedback-form']

    form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    // msg.innerHTML = "Message sent successfully !"
                    setTimeout(function () {
                        // msg.innerHTML = ""
                    }, 3000)
                    form.reset()
                })
                // alert("Thank you! your form is submitted successfully." )

                // .then(() => {  window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })
</script>
</body>
</html>
